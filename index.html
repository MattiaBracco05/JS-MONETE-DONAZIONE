<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS -->
    <script src="./js/script.js"></script>
    <!-- HTML:5 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracco Mattia Correzione Verifica JS</title>
</head>

<body>
    <div class="container-fluid">
        <!-- TESTO -->
        <div class="row justify-content-center">
            <h1>Clicca sulla moneta per aggiungere 2€ alla cassa, clicca sul cuore per rimuovere 2€ dalla cassa</h1>
        </div>
        <!-- ROW BUTTON -->
        <div class="row">
            <div class="col-3 offset-3 immagine">
                <div onclick="carica()"><img src="./img/moneta.jpg" width="100%" alt="moneta da 2€"></div>
            </div>
            <div class="col-3 immagine">
                <div onclick="rimuovi()"><img src="./img/cuore.jpg" width="100%" alt="cuore"></div>
            </div>
        </div>
        <!-- ROW DIV CASSA -->
        <div class="row justify-content-center mt-3">
            <div class="col-2 divTotale">
                <div id="decine"></div>
            </div>
            <div class="col-2 divTotale">
                <div id="unità">0</div>
            </div>
        </div>
    </div>
    <!-- QUESTO VA SEMPRE AL FONDO ! -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
